<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistics Cost Estimation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-green-700 shadow-md fixed w-full z-10 top-0 fade-in">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo and Title -->
    <div class="flex items-center space-x-3">
     <img alt="Logo of EcoRoute AI" class="h-10 w-10 rounded-full" height="40" src="logo.webp" width="40"/>
     <a class="text-2xl font-bold text-white" href="#">
      EcoRoute AI
     </a>
    </div>
    <div class="hidden md:flex space-x-6">
     <a class="text-white hover:bg-green-800 px-3 py-2 rounded-md transition duration-300" href="index.html">
      Home
     </a>
     <a class="text-white hover:bg-green-800 px-3 py-2 rounded-md transition duration-300" href="#">
      Features
     </a>
     <a class="text-white hover:bg-green-800 px-3 py-2 rounded-md transition duration-300" href="#">
      Contact
     </a>
    </div>
    <div class="md:hidden">
     <button class="text-white focus:outline-none" id="menu-btn">
      <i class="fas fa-bars">
      </i>
     </button>
    </div>
   </div>
  </nav>
  <!-- Mobile Menu -->
  <div class="hidden md:hidden bg-green-700" id="mobile-menu">
   <a class="block px-4 py-2 text-white hover:bg-green-800 transition duration-300" href="#">
    Home
   </a>
   <a class="block px-4 py-2 text-white hover:bg-green-800 transition duration-300" href="#">
    Features
   </a>
   <a class="block px-4 py-2 text-white hover:bg-green-800 transition duration-300" href="#">
    Contact
   </a>
  </div>
  <!-- Main Content -->
  <div class="container mx-auto p-8 mt-16">
   <h1 class="text-3xl font-bold text-center text-green-700 mb-6">
    Logistics Cost Estimation
   </h1>
   <!-- Form -->
   <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg fade-in">
    <form id="cost-form">
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="fuel_price">
       Fuel Price ($/litre)
      </label>
      <input class="mt-1 p-2 border border-gray-300 rounded-md w-full" id="fuel_price" name="fuel_price" required="" type="number"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="route_length">
       Route Length (km)
      </label>
      <input class="mt-1 p-2 border border-gray-300 rounded-md w-full" id="route_length" name="route_length" required="" type="number"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="truck_capacity">
       Truck Capacity (tons)
      </label>
      <input class="mt-1 p-2 border border-gray-300 rounded-md w-full" id="truck_capacity" name="truck_capacity" required="" type="number"/>
     </div>
     <button class="w-full p-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300" type="submit">
      Calculate
     </button>
    </form>
   </div>
   <!-- Result -->
   <div class="max-w-md mx-auto mt-6 text-center hidden" id="result">
    <h3 class="text-xl font-medium text-gray-800" id="cost-output">
    </h3>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-green-700 py-6 fade-in">
   <div class="container mx-auto px-4 text-center">
    <p class="text-white">
     Â© 2025 EcoRoute AI. All rights reserved.
    </p>
   </div>
  </footer>
  <script>
   const form = document.getElementById('cost-form');
   const resultDiv = document.getElementById('result');
   const costOutput = document.getElementById('cost-output');

   // Formula for cost estimation (simplified)
   function calculateCost(fuelPrice, routeLength, truckCapacity) {
     // Example cost formula: (fuel price * route length) / truck capacity
     return (fuelPrice * routeLength) / truckCapacity;
   }

   form.addEventListener('submit', (event) => {
     event.preventDefault();

     // Get values from the form inputs
     const fuelPrice = parseFloat(document.getElementById('fuel_price').value);
     const routeLength = parseFloat(document.getElementById('route_length').value);
     const truckCapacity = parseFloat(document.getElementById('truck_capacity').value);

     // Calculate the cost
     const estimatedCost = calculateCost(fuelPrice, routeLength, truckCapacity);

     // Display the result
     costOutput.textContent = `Estimated Cost: $${estimatedCost.toFixed(2)}`;
     resultDiv.classList.remove('hidden');
   });

   document.getElementById('menu-btn').addEventListener('click', function () {
     const mobileMenu = document.getElementById('mobile-menu');
     mobileMenu.classList.toggle('hidden');
   });
  </script>
 </body>
</html>
