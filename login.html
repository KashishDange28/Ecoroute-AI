<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login - EcoRoute AI</title>
  <link rel="icon" type="image/x-icon" href="fevicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-green-100">
  <div class="container mx-auto px-4 py-12 fade-in">
    <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Login to Biogas Logistics</h2>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="email" type="email" required/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" required/>
        </div>
        <button class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700 w-full transition duration-300" type="submit">
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="register.html" class="text-green-600 hover:text-green-800">Register here</a>
      </p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission to the server
      // Add additional form validation logic here if needed
      window.location.href = 'home.html'; // Redirect to index.html
    }
  </script>
</body>
</html>
